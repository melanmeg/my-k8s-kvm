- name: copy
  ansible.builtin.copy:
    src: ./files/wk/seccomp.json
    dest: /tmp/seccomp.json
    mode: "0755"

- name: lineinfile ~/.bashrc
  ansible.builtin.lineinfile:
    path: ~/.bashrc
    line: 'export PATH="${KREW_ROOT:-$HOME/.krew}/bin:$PATH"'

# 3回実行する（一発で上手くいかない場合があるため）
# ref: https://github.com/minio/directpv/blob/master/docs/installation.md
# ref: https://github.com/minio/directpv/blob/master/seccomp.json
- name: shell directpv
  ansible.builtin.shell: |
    (
      set -x; cd "$(mktemp -d)" &&
      OS="$(uname | tr '[:upper:]' '[:lower:]')" &&
      ARCH="$(uname -m | sed -e 's/x86_64/amd64/' -e 's/\(arm\)\(64\)\?.*/\1\2/' -e 's/aarch64$/arm64/')" &&
      KREW="krew-${OS}_${ARCH}" &&
      curl -fsSLO "https://github.com/kubernetes-sigs/krew/releases/latest/download/${KREW}.tar.gz" &&
      tar zxvf "${KREW}.tar.gz" &&
      ./"${KREW}" install krew
    )
    kubectl krew install directpv
    kubectl directpv install --seccomp-profile seccomp.json # --apparmor-profile apparmor.profile
    kubectl directpv discover --output-file /tmp/drives.yaml --timeout 10s
    kubectl directpv init drives.yaml --dangerous
    sleep 5
  environment:
    PATH: "{{ ansible_env.HOME }}/.krew/bin:{{ ansible_env.PATH }}"
  args:
    chdir: /tmp
    executable: /bin/bash
  loop: "{{ range(1, 4) | list }}"
  loop_control:
    loop_var: loop_item
  ignore_errors: true

- name: shell directpv info
  ansible.builtin.shell: |
    sleep 5
    kubectl directpv info
  environment:
    PATH: "{{ ansible_env.HOME }}/.krew/bin:{{ ansible_env.PATH }}"
  args:
    chdir: /tmp
    executable: /bin/bash
  loop: "{{ range(1, 4) | list }}"
  loop_control:
    loop_var: loop_item
  register: result
  ignore_errors: true
- name: Show stdout for all iterations
  debug:
    msg: "{{ result.results | map(attribute='stdout_lines') | list }}"
